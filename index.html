<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <title>Random Movie</title>

    </head>
    <body>
        <main>


            <div id="filmWrap" class="">
                <section>
                    <img id="poster" src="" alt="">
                </section>
                <section id="filmtext">
                    <a id="filmSearch" target="_blank" rel="noopener noreferrer"
                        href="">
                        <h2 id="title"></h2>
                    </a>
                    <a id="imdbLink" target="_blank" rel="noopener noreferrer"
                        href="">IMDB</a>
                    <a id="theMovieDbLink" target="_blank" rel="noopener
                        noreferrer" href="">The Movie DB</a>
                    <p id="plot"></p>

                    <button id="newFilm">New Film</button>
                    <button id="saveFilm">Save Film</button>
                    <button id="toggle1"> Film Library</button>

                </section>
            </div>
            <div id="libraryWrap" class="hide">
                
                <button id="toggle2">Show Film</button>
                <button id="exportFilm">Export Films</button>

            </div>
        </main>
        <span class="social">
            <a href="https://github.com/whatnotery/randommovie">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://joshea.dev">
                joshea.dev
            </a>
        </span>
        <script src="app.js"></script>
    </body>
</html>
